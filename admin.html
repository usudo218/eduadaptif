<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ELANG DIGITAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --utama: #1e293b; --aksen: #4f46e5; --sukses: #10b981;
            --bg: #f1f5f9; --teks: #334155; --putih: #ffffff; --bahaya: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* Teknik agar footer selalu di bawah */
        html, body { height: 100%; margin: 0; }
        body { background-color: var(--bg); display: flex; flex-direction: column; }
        .main-content { flex: 1 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }

        /* Login Card */
        #login-screen { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .login-card { 
            background: var(--putih); padding: 40px; border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; 
        }
        .img-karakter { 
            width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--aksen); 
            margin-bottom: 20px; object-fit: cover; background: #fff;
        }
        
        /* Input & Mata */
        .password-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
        .password-wrapper input {
            width: 100%; padding: 14px; padding-right: 45px; border-radius: 12px;
            border: 1px solid #cbd5e1; font-size: 1rem; outline: none;
        }
        .eye-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #64748b; display: flex; }

        /* Dashboard */
        #main-dashboard { display: none; width: 100%; max-width: 1400px; padding: 20px; }
        .container-box { background: var(--putih); border-radius: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .header { background: var(--utama); color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .btn-nav { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; color: white; display: flex; align-items: center; gap: 8px; }

        /* Toolbar */
        .toolbar { padding: 25px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: flex-end; }
        select, input { padding: 10px; border-radius: 10px; border: 1px solid #cbd5e1; width: 100%; }

        /* Tabel */
        .table-area { overflow-x: auto; background: white; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { background: #f8fafc; padding: 15px 20px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid #e2e8f0; }
        td { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }

        /* Footer */
        .main-footer {
            flex-shrink: 0; text-align: center; padding: 30px; color: #64748b; font-size: 0.9rem; border-top: 1px solid #e2e8f0; background: var(--putih);
        }
    </style>
</head>
<body>

<div class="main-content">
    <div id="login-screen">
        <div class="login-card">
            <img src="images/pak-agus.png" class="img-karakter" alt="Logo Pak Agus">
            <h2 style="margin:0 0 5px">Admin Elang Digital</h2>
            <p style="color:#64748b; margin-bottom:25px">Monitoring Progres Siswa</p>
            <div class="password-wrapper">
                <input type="password" id="admin-pass" placeholder="Password Akses">
                <div class="eye-icon" onclick="togglePassword()"><i data-lucide="eye" id="eye-icon-svg"></i></div>
            </div>
            <button onclick="cekLogin()" style="width:100%; padding:14px; background:var(--aksen); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer">Buka Dashboard</button>
        </div>
    </div>

    <div id="main-dashboard">
        <div class="container-box">
            <div class="header">
                <div style="display:flex; align-items:center; gap:15px">
                    <img src="images/pak-agus.png" style="width:45px; height:45px; border-radius:50%; border:2px solid #fff;">
                    <h1 style="margin:0; font-size:1.1rem">Monitoring Progres</h1>
                </div>
                <div style="display:flex; gap:10px">
                    <button class="btn-nav" style="background:var(--aksen)" onclick="muatData()">Reload</button>
                    <button class="btn-nav" style="background:var(--sukses)" onclick="eksporExcel()">Excel</button>
                    <button class="btn-nav" style="background:var(--bahaya)" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="toolbar">
                <div class="filter-grid">
                    <div><label>Cari Nama</label><input type="text" id="cari-nama" onkeyup="filterData()"></div>
                    <div><label>Kelas</label><select id="filt-kelas" onchange="filterData()"><option value="SEMUA">Semua Kelas</option><option value="KELAS 10-1">10-1</option><option value="KELAS 10-2">10-2</option><option value="KELAS 10-3">10-3</option><option value="KELAS 10-4">10-4</option><option value="KELAS 10-5">10-5</option><option value="KELAS 10-6">10-6</option><option value="KELAS 10-7">10-7</option></select></div>
                    <div><label>Modul</label><select id="filt-modul" onchange="filterData()"><option value="SEMUA">Semua Modul</option><option value="BK">BK</option><option value="TIK">TIK</option><option value="SK">SK</option><option value="JKI">JKI</option><option value="AD">AD</option><option value="AP">AP</option><option value="DSI">DSI</option><option value="PLB">PLB</option></select></div>
                    <div><label>Urutan Skor</label><select id="sort-skor" onchange="filterData()"><option value="DEFAULT">Waktu</option><option value="TINGGI">Tertinggi</option><option value="RENDAH">Terendah</option></select></div>
                </div>
            </div>
            <div class="table-area"><table><thead><tr><th>Waktu</th><th>Nama</th><th>Kelas</th><th>Modul</th><th>Skor</th><th>Bantuan</th><th>Coba</th><th>Status</th><th>Device</th></tr></thead><tbody id="isi-tabel"></tbody></table></div>
        </div>
    </div>
</div>

<footer class="main-footer">
    Design By <b>Agus Suyatno, S.Kom</b><br>
    SMA Negeri 1 Muncar &copy; 2026
</footer>

<script>
    const KODE = "ADMIN2026";
    const URL_GAS = "https://script.google.com/macros/s/AKfycbywzkacgm1ChC2PPvDPU9w4JIvGK8wMZiDBuRWKmdv8qFtSmDhUUDsahE6Azypztow0/exec";
    let cacheData = [];

    lucide.createIcons();
    window.onload = function() { if(localStorage.getItem("admin_session") === "active") showDashboard(); }

    function togglePassword() {
        const input = document.getElementById('admin-pass');
        const icon = document.getElementById('eye-icon-svg');
        input.type = input.type === "password" ? "text" : "password";
        icon.setAttribute('data-lucide', input.type === "password" ? 'eye' : 'eye-off');
        lucide.createIcons();
    }

    function cekLogin() {
        if(document.getElementById('admin-pass').value === KODE) {
            localStorage.setItem("admin_session", "active");
            showDashboard();
        } else alert("Salah!");
    }

    function showDashboard() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-dashboard').style.display = 'block';
        muatData();
    }

    function logout() { localStorage.removeItem("admin_session"); location.reload(); }

    async function muatData() {
        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; padding:50px;'>⏳ Memuat data...</td></tr>";
        try {
            const res = await fetch(URL_GAS + "?action=readData", { redirect: 'follow' });
            const data = await res.json();
            cacheData = data.slice(1);
            filterData();
        } catch (err) { tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; color:red; padding:50px;'>❌ Error Koneksi.</td></tr>"; }
    }

    function filterData() {
        const kls = document.getElementById('filt-kelas').value;
        const mdl = document.getElementById('filt-modul').value;
        const cari = document.getElementById('cari-nama').value.toUpperCase();
        const sort = document.getElementById('sort-skor').value;

        let filtered = cacheData.filter(r => (kls==="SEMUA" || r[2]===kls) && (mdl==="SEMUA" || r[3].includes(mdl)) && r[1].toUpperCase().includes(cari));
        if(sort === "TINGGI") filtered.sort((a,b) => b[4] - a[4]);
        if(sort === "RENDAH") filtered.sort((a,b) => a[4] - b[4]);

        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = "";
        filtered.forEach(r => {
            tbody.innerHTML += `<tr><td>${r[0]?new Date(r[0]).toLocaleString('id-ID'):'-'}</td><td style="font-weight:700">${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td><td style="font-weight:800; color:var(--aksen)">${r[4]}</td><td>${r[5]}x</td><td>Ke-${r[6]}</td><td>${r[7]}</td><td style="font-size:0.7rem; color:#94a3b8">${r[8]}</td></tr>`;
        });
    }

    function eksporExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.querySelector('table')), "Data_Monitoring_2026.xlsx"); }
</script>
</body>
</html>

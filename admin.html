<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - ELANG DIGITAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --utama: #1e293b; 
            --aksen: #4f46e5; 
            --sukses: #10b981;
            --bg: #f1f5f9; 
            --teks: #334155; 
            --putih: #ffffff;
            --rose: #e11d48;
        }
        * { box-sizing: border-box; font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif; }
        body { 
            background-color: var(--bg); 
            color: var(--teks); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        
        /* Layout Utama */
        .container { 
            background: var(--putih); 
            width: 95%; 
            max-width: 1400px; 
            margin: 20px auto; 
            border-radius: 20px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); 
            overflow: hidden;
            display: none; /* Sembunyi sebelum login */
        }

        /* Tampilan Login Profesional */
        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--putih);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-wrapper img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--aksen);
            margin-bottom: 20px;
            object-fit: cover;
            background: #f8fafc;
        }
        .login-wrapper h2 { margin: 0 0 10px 0; color: var(--utama); font-size: 1.5rem; }
        .login-wrapper p { color: #64748b; margin-bottom: 25px; font-size: 0.9rem; }
        .login-wrapper input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: 0.3s;
            outline: none;
        }
        .login-wrapper input:focus { border-color: var(--aksen); box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--aksen);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover { background: #4338ca; transform: translateY(-2px); }

        /* Dashboard Header */
        .header { 
            background: var(--utama); 
            color: white; 
            padding: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .header-title h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.5px; }
        .header-title p { margin: 5px 0 0 0; opacity: 0.7; font-size: 0.8rem; }

        /* Toolbar & Filter */
        .toolbar { padding: 25px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .filter-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            align-items: flex-end; 
        }
        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group label { font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; }
        .filter-group select, .filter-group input { 
            padding: 10px 15px; 
            border-radius: 10px; 
            border: 1px solid #cbd5e1; 
            background: white;
            font-size: 0.9rem;
        }

        /* Tabel Area */
        .table-area { padding: 0; overflow-x: auto; background: white; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { 
            background: #f8fafc; 
            color: #475569; 
            font-weight: 600; 
            padding: 15px 20px; 
            text-align: left; 
            font-size: 0.8rem;
            text-transform: uppercase;
            border-bottom: 2px solid #e2e8f0;
        }
        td { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; vertical-align: middle; }
        tr:hover { background: #fdfdfd; }
        
        /* Badges & Info */
        .badge { padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 0.7rem; }
        .tuntas { background: #dcfce7; color: #166534; }
        .remedial { background: #fee2e2; color: #991b1b; }
        .device-info { font-size: 0.75rem; color: #94a3b8; display: block; max-width: 180px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .nama-siswa { font-weight: 700; color: var(--utama); }

        /* Button Actions */
        .btn-group { display: flex; gap: 10px; }
        .btn-action { 
            border: none; 
            padding: 10px 18px; 
            border-radius: 10px; 
            font-weight: 600; 
            font-size: 0.85rem;
            cursor: pointer; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px;
            transition: 0.2s;
        }
        .btn-refresh { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-refresh:hover { background: white; color: var(--utama); }
        .btn-excel { background: var(--sukses); color: white; }
        .btn-excel:hover { opacity: 0.9; }

        .stat-label { font-size: 0.9rem; font-weight: bold; background: var(--aksen); color: white; padding: 10px 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="login-screen" class="login-wrapper">
    <img src="images/Pak-Agus.png" alt="Pak Agus">
    <h2>Admin Elang Digital</h2>
    <p>Silakan masukkan kode akses untuk memantau progres siswa secara real-time.</p>
    <input type="password" id="admin-pass" placeholder="Password Akses">
    <button class="btn-login" onclick="cekLogin()">üîì Masuk Dashboard</button>
</div>

<div id="main-container" class="container">
    <div class="header">
        <div class="header-title">
            <h1>Monitoring Progres Siswa</h1>
            <p>ELANG DIGITAL DASHBOARD ‚Ä¢ 2026</p>
        </div>
        <div class="btn-group">
            <button class="btn-action btn-refresh" onclick="muatData()">üîÑ Refresh Data</button>
            <button class="btn-action btn-excel" onclick="eksporExcel()">üì• Ekspor Excel</button>
        </div>
    </div>

    <div class="toolbar">
        <div class="filter-grid">
            <div class="filter-group">
                <label>Cari Nama Siswa</label>
                <input type="text" id="cari-nama" placeholder="Ketik nama siswa..." onkeyup="filterDataAdmin()">
            </div>
            <div class="filter-group">
                <label>Filter Kelas</label>
                <select id="filt-kelas" onchange="filterDataAdmin()">
                    <option value="SEMUA">-- Semua Kelas --</option>
                    <option value="KELAS 10-1">10-1</option>
                    <option value="KELAS 10-2">10-2</option>
                    <option value="KELAS 10-3">10-3</option>
                    <option value="KELAS 10-4">10-4</option>
                    <option value="KELAS 10-5">10-5</option>
                    <option value="KELAS 10-6">10-6</option>
                    <option value="KELAS 10-7">10-7</option>
                </select>
            </div>
            <div class="filter-group" style="flex-grow: 1; align-items: flex-end;">
                <div class="stat-label">
                    Ditemukan: <span id="label-total">0</span> Data
                </div>
            </div>
        </div>
    </div>

    <div class="table-area">
        <table id="tabel-utama">
            <thead>
                <tr>
                    <th>Waktu</th>
                    <th>Nama Siswa</th>
                    <th>Kelas</th>
                    <th>Modul</th>
                    <th>Skor</th>
                    <th>Bantuan</th>
                    <th>Coba Ke-</th>
                    <th>Status</th>
                    <th>Device/Browser</th>
                </tr>
            </thead>
            <tbody id="isi-tabel">
                </tbody>
        </table>
    </div>
</div>

<script>
    const KODE_RAHASIA = "ADMIN2026";
    const URL_GAS = "https://script.google.com/macros/s/AKfycbywzkacgm1ChC2PPvDPU9w4JIvGK8wMZiDBuRWKmdv8qFtSmDhUUDsahE6Azypztow0/exec"; 
    
    let cacheDataSiswa = [];

    // Fungsi Login Profesional
    function cekLogin() {
        const input = document.getElementById('admin-pass').value;
        if(input === KODE_RAHASIA) {
            document.getElementById('login-screen').style.display = 'none';
            document.body.style.alignItems = 'flex-start';
            document.getElementById('main-container').style.display = 'block';
            muatData();
        } else {
            alert("‚ö†Ô∏è Kode Akses Salah! Silakan coba lagi.");
        }
    }

    async function muatData() {
        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; padding:50px;'>‚è≥ Sedang mengambil data dari server Pak Agus...</td></tr>";

        try {
            const res = await fetch(URL_GAS + "?action=readData", { redirect: 'follow' });
            const data = await res.json();
            cacheDataSiswa = data.slice(1); // Abaikan baris header
            filterDataAdmin();
        } catch (err) {
            console.error(err);
            tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; color:red; padding:50px;'>‚ùå Gagal muat data. Periksa koneksi atau izin Deployment Script.</td></tr>";
        }
    }

    // Fungsi Sortir & Cari (Per Siswa & Per Kelas)
    function filterDataAdmin() {
        const kls = document.getElementById('filt-kelas').value;
        const cariNama = document.getElementById('cari-nama').value.toUpperCase();
        
        const filtered = cacheDataSiswa.filter(r => {
            const matchKelas = (kls === "SEMUA" || r[2] === kls);
            const matchNama = (r[1] || "").toString().toUpperCase().includes(cariNama);
            return matchKelas && matchNama;
        });
        
        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = "";
        document.getElementById('label-total').innerText = filtered.length;

        if(filtered.length === 0) {
            tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; padding:30px; color:#94a3b8;'>Data tidak ditemukan.</td></tr>";
            return;
        }

        filtered.forEach(r => {
            const dateStr = r[0] ? new Date(r[0]).toLocaleString('id-ID', {dateStyle:'short', timeStyle:'short'}) : "-";
            const stClass = (r[7] && r[7].toString().toUpperCase() === "TUNTAS") ? "tuntas" : "remedial";
            
            tbody.innerHTML += `
                <tr>
                    <td style="color:#64748b">${dateStr}</td>
                    <td class="nama-siswa">${r[1] || '-'}</td>
                    <td><span style="font-weight:600">${r[2] || '-'}</span></td>
                    <td>${r[3] || '-'}</td>
                    <td style="font-weight:800; color:var(--aksen)">${r[4] || '0'}</td>
                    <td>${r[5] || '0'}x</td>
                    <td>Percobaan ${r[6] || '1'}</td>
                    <td><span class="badge ${stClass}">${r[7] || '-'}</span></td>
                    <td><span class="device-info" title="${r[8]}">${r[8] || '-'}</span></td>
                </tr>`;
        });
    }

    function eksporExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById('tabel-utama'));
        XLSX.writeFile(wb, "Data_Monitoring_ElangDigital_2026.xlsx");
    }
</script>
</body>
</html>

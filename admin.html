<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - ELANG DIGITAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --utama: #1e293b; --aksen: #4f46e5; --sukses: #10b981; --bg: #f8fafc; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; }
        .container { background: white; max-width: 1300px; margin: auto; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 30px; }
        .login-box { text-align: center; padding: 50px 20px; }
        .img-admin { width: 100px; border-radius: 50%; border: 3px solid var(--aksen); margin-bottom: 15px; }
        input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid #ddd; width: 280px; font-size: 1rem; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; margin-bottom: 20px; }
        .btn { border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-blue { background: var(--aksen); }
        .btn-green { background: var(--sukses); }
        .filter-bar { background: #f1f5f9; padding: 15px; border-radius: 12px; display: flex; gap: 15px; margin-bottom: 20px; align-items: flex-end; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: var(--utama); color: white; padding: 12px; text-align: left; }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }
        .badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tuntas { background: #dcfce7; color: #166534; }
        .remedial { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section" class="login-box">
        <img src="images/Pak-Agus.png" class="img-admin">
        <h2>Panel Admin Elang Digital</h2>
        <input type="password" id="admin-pass" placeholder="Kode Akses (ADMIN2026)"><br><br>
        <button class="btn btn-blue" onclick="handleLogin()">üîì Masuk Dashboard</button>
    </div>

    <div id="dashboard-section" style="display:none;">
        <div class="header">
            <h1>Monitoring Progres Siswa</h1>
            <div>
                <button class="btn btn-blue" onclick="fetchData()">üîÑ Segarkan</button>
                <button class="btn btn-green" onclick="exportExcel()">üì• Excel</button>
            </div>
        </div>

        <div class="filter-bar">
            <div>
                <label>Kelas:</label><br>
                <select id="filt-kelas" onchange="applyFilters()">
                    <option value="SEMUA">-- Semua Kelas --</option>
                    <option value="KELAS 10-1">KELAS 10-1</option>
                    <option value="KELAS 10-2">KELAS 10-2</option>
                    <option value="KELAS 10-3">KELAS 10-3</option>
                    <option value="KELAS 10-4">KELAS 10-4</option>
                    <option value="KELAS 10-5">KELAS 10-5</option>
                    <option value="KELAS 10-6">KELAS 10-6</option>
                    <option value="KELAS 10-7">KELAS 10-7</option>
                </select>
            </div>
            <div>
                <label>Modul:</label><br>
                <select id="filt-modul" onchange="applyFilters()">
                    <option value="SEMUA">-- Semua Modul --</option>
                    <option value="BK">BK</option><option value="TIK">TIK</option>
                    <option value="SK">SK</option><option value="JKI">JKI</option>
                    <option value="AD">AD</option><option value="AP">AP</option>
                    <option value="DSI">DSI</option><option value="PLB">PLB</option>
                </select>
            </div>
            <div style="margin-left:auto;"><b>Total: <span id="total-count">0</span> Data</b></div>
        </div>

        <div style="overflow-x:auto;">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>Waktu</th><th>Nama</th><th>Kelas</th><th>Modul</th><th>Skor</th><th>Bantuan</th><th>Coba</th><th>Status</th><th>Browser</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SECRET_KEY = "ADMIN2026";
    // MASUKKAN URL HASIL DEPLOY TERBARU ANDA DI SINI
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxhnf2aRSA8OUE3o49k10oDFgZPkrr_z1InUl0ORitik1UbPtkWdiSR9ANVp6wxjwdb/exec
"; 
    
    let dbData = [];

    function handleLogin() {
        if(document.getElementById('admin-pass').value === SECRET_KEY) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            fetchData();
        } else { alert("Kode Akses Salah!"); }
    }

    async function fetchData() {
        const body = document.getElementById('table-body');
        body.innerHTML = "<tr><td colspan='9' style='text-align:center;'>‚è≥ Menghubungkan...</td></tr>";
        try {
            // Gunakan redirect 'follow' dan action 'readData'
            const res = await fetch(WEB_APP_URL + "?action=readData", { redirect: 'follow' });
            dbData = await res.json();
            dbData = dbData.slice(1); 
            applyFilters();
        } catch (e) {
            body.innerHTML = "<tr><td colspan='9' style='text-align:center; color:red;'>‚ùå Gagal memuat data. Periksa URL atau Izin Deploy (Setel ke 'Anyone').</td></tr>";
        }
    }

    function applyFilters() {
        const kls = document.getElementById('filt-kelas').value;
        const mdl = document.getElementById('filt-modul').value;
        
        const filtered = dbData.filter(row => {
            const matchKelas = (kls === "SEMUA" || row[2] === kls);
            const matchModul = (mdl === "SEMUA" || (row[3] && row[3].toString().includes(mdl)));
            return matchKelas && matchModul;
        });
        
        renderTable(filtered);
    }

    function renderTable(data) {
        const body = document.getElementById('table-body');
        body.innerHTML = "";
        document.getElementById('total-count').innerText = data.length;

        if(data.length === 0) {
            body.innerHTML = "<tr><td colspan='9' style='text-align:center;'>Pesan: Tidak ada data yang cocok.</td></tr>";
            return;
        }

        data.forEach(r => {
            const dateStr = r[0] ? new Date(r[0]).toLocaleString('id-ID') : "-";
            const stClass = (r[7] || "").toString().toUpperCase() === "TUNTAS" ? "tuntas" : "remedial";
            body.innerHTML += `
                <tr>
                    <td>${dateStr}</td><td><b>${r[1]}</b></td><td>${r[2]}</td><td>${r[3]}</td>
                    <td>${r[4]}</td><td>${r[5]}x</td><td>${r[6]}</td>
                    <td><span class="badge ${stClass}">${r[7]}</span></td>
                    <td style="font-size:0.7rem; color:#94a3b8; max-width:150px; overflow:hidden;">${r[8]}</td>
                </tr>`;
        });
    }

    function exportExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById('main-table'));
        XLSX.writeFile(wb, "Laporan_ElangDigital_2026.xlsx");
    }
</script>
</body>
</html>

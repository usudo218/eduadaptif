<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - ELANG DIGITAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --utama: #1e293b; --aksen: #4f46e5; --sukses: #10b981;
            --bg: #f8fafc; --teks: #334155; --putih: #ffffff;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg); color: var(--teks); margin: 0; padding: 20px; }
        
        .container { background: var(--putih); max-width: 1400px; margin: auto; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 30px; }
        
        /* Area Login */
        .login-box { text-align: center; padding: 60px 20px; }
        .img-admin { width: 110px; border-radius: 50%; border: 4px solid var(--aksen); margin-bottom: 20px; }
        input[type="password"] { padding: 12px; border-radius: 8px; border: 2px solid #e2e8f0; width: 300px; font-size: 1rem; outline: none; transition: 0.3s; }
        input[type="password"]:focus { border-color: var(--aksen); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        
        /* Header Dashboard */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; margin-bottom: 20px; }
        .btn { border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-blue { background: var(--aksen); }
        .btn-green { background: var(--sukses); }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Filter */
        .filter-bar { background: #f1f5f9; padding: 20px; border-radius: 12px; display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 25px; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; gap: 6px; }
        .filter-group label { font-size: 0.8rem; font-weight: bold; color: var(--utama); }
        select { padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 0.9rem; background: var(--putih); min-width: 200px; cursor: pointer; }

        /* Tabel */
        .table-area { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: var(--utama); color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; }
        tr:hover { background: #f8fafc; }
        
        .badge { padding: 5px 10px; border-radius: 6px; font-weight: bold; font-size: 0.7rem; }
        .tuntas { background: #dcfce7; color: #166534; }
        .remedial { background: #fee2e2; color: #991b1b; }
        .browser-info { font-size: 0.7rem; color: #94a3b8; max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .loading-text { font-weight: bold; color: var(--aksen); text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section" class="login-box">
        <img src="images/Pak-Agus.png" class="img-admin" alt="Pak Agus">
        <h2>Panel Kendali Elang Digital</h2>
        <p>Gunakan kode akses admin untuk memantau data secara real-time.</p>
        <input type="password" id="admin-pass" placeholder="Masukkan Kode Akses Admin"><br><br>
        <button class="btn btn-blue" onclick="handleLogin()">üîì Buka Dashboard</button>
    </div>

    <div id="dashboard-section" style="display:none;">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size: 1.6rem;">Monitoring Progres Siswa</h1>
                <p style="margin:5px 0 0; opacity:0.7;">SMA Negeri 1 Muncar &copy; 2026</p>
            </div>
            <div>
                <button class="btn btn-blue" onclick="fetchData()">üîÑ Segarkan Data</button>
                <button class="btn btn-green" onclick="exportExcel()">üì• Ekspor Excel</button>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Filter Kelas:</label>
                <select id="filt-kelas" onchange="applyFilters()">
                    <option value="SEMUA">-- Semua Kelas --</option>
                    <option value="KELAS 10-1">KELAS 10-1</option>
                    <option value="KELAS 10-2">KELAS 10-2</option>
                    <option value="KELAS 10-3">KELAS 10-3</option>
                    <option value="KELAS 10-4">KELAS 10-4</option>
                    <option value="KELAS 10-5">KELAS 10-5</option>
                    <option value="KELAS 10-6">KELAS 10-6</option>
                    <option value="KELAS 10-7">KELAS 10-7</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Filter Modul:</label>
                <select id="filt-modul" onchange="applyFilters()">
                    <option value="SEMUA">-- Semua Modul --</option>
                    <option value="BK">Berpikir Komputasional (BK)</option>
                    <option value="TIK">Teknologi Informasi (TIK)</option>
                    <option value="SK">Sistem Komputer (SK)</option>
                    <option value="JKI">Jaringan Komputer (JKI)</option>
                    <option value="AD">Analisis Data (AD)</option>
                    <option value="AP">Algoritma Pemrograman (AP)</option>
                    <option value="DSI">Dampak Sosial (DSI)</option>
                    <option value="PLB">Praktik Lintas Bidang (PLB)</option>
                </select>
            </div>
            <div style="margin-left:auto; text-align:right;">
                <div style="background: var(--aksen); color: white; padding: 12px 20px; border-radius: 10px;">
                    <small>Ditemukan</small><br>
                    <b id="total-count" style="font-size: 1.3rem;">0</b> Data
                </div>
            </div>
        </div>

        <div class="table-area">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Modul</th>
                        <th>Skor</th>
                        <th>Bantuan</th>
                        <th>Coba Ke-</th>
                        <th>Status</th>
                        <th>Browser/Info</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="9" class="loading-text">Menunggu instruksi...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // KODE AKSES ADMIN
    const SECRET_KEY = "ADMIN2026";
    // PASTI-KAN URL INI ADALAH URL HASIL DEPLOY TERBARU ANDA
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbywzkacgm1ChC2PPvDPU9w4JIvGK8wMZiDBuRWKmdv8qFtSmDhUUDsahE6Azypztow0/exec
"; 
    
    let dbData = [];

    function handleLogin() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === SECRET_KEY) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            fetchData();
        } else {
            alert("Kode Akses Salah! Gunakan ADMIN2026");
        }
    }

    async function fetchData() {
        const body = document.getElementById('table-body');
        body.innerHTML = "<tr><td colspan='9' class='loading-text'>‚è≥ Sedang menyinkronkan data dengan Cloud...</td></tr>";
        
        try {
            // Menggunakan redirect follow untuk menangani URL Google Script
            const response = await fetch(WEB_APP_URL + "?action=readData", {
                method: 'GET',
                redirect: 'follow'
            });
            const json = await response.json();
            dbData = json.slice(1); // Potong header baris pertama
            applyFilters();
        } catch (e) {
            console.error(e);
            body.innerHTML = "<tr><td colspan='9' style='text-align:center; color:red; padding:20px;'>‚ùå Gagal menarik data. Pastikan URL sudah benar dan izin Deployment disetel ke 'Anyone'.</td></tr>";
        }
    }

    function applyFilters() {
        const kls = document.getElementById('filt-kelas').value;
        const mdl = document.getElementById('filt-modul').value;
        
        const filtered = dbData.filter(row => {
            const matchKelas = (kls === "SEMUA" || row[2] === kls);
            // Gunakan .includes agar pencarian modul fleksibel
            const matchModul = (mdl === "SEMUA" || (row[3] && row[3].toString().includes(mdl)));
            return matchKelas && matchModul;
        });
        
        renderTable(filtered);
    }

    function renderTable(data) {
        const body = document.getElementById('table-body');
        body.innerHTML = "";
        document.getElementById('total-count').innerText = data.length;

        if(data.length === 0) {
            body.innerHTML = "<tr><td colspan='9' style='text-align:center; padding:30px;'>Tidak ada data yang cocok dengan filter.</td></tr>";
            return;
        }

        data.forEach(r => {
            const dateStr = r[0] ? new Date(r[0]).toLocaleString('id-ID') : "-";
            const statusClass = (r[7] && r[7].toString().toUpperCase() === "TUNTAS") ? "tuntas" : "remedial";
            
            body.innerHTML += `
                <tr>
                    <td>${dateStr}</td>
                    <td><b>${r[1] || '-'}</b></td>
                    <td>${r[2] || '-'}</td>
                    <td>${r[3] || '-'}</td>
                    <td style="font-weight:bold">${r[4] || '0'}</td>
                    <td>${r[5] || '0'}x</td>
                    <td>${r[6] || '1'}</td>
                    <td><span class="badge ${statusClass}">${r[7] || '-'}</span></td>
                    <td class="browser-info" title="${r[8]}">${r[8] || '-'}</td>
                </tr>
            `;
        });
    }

    function exportExcel() {
        const tbl = document.getElementById('main-table');
        const wb = XLSX.utils.table_to_book(tbl, {sheet: "Rekap Nilai"});
        XLSX.writeFile(wb, `Laporan_ElangDigital_2026.xlsx`);
    }
</script>
</body>
</html>

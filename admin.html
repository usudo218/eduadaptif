<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - ELANG DIGITAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --utama: #1e293b; --aksen: #4f46e5; --sukses: #10b981;
            --bg: #f1f5f9; --teks: #334155; --putih: #ffffff; --bahaya: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--teks); margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Area Login Profesional */
        #login-screen { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
        }
        .login-card { 
            background: var(--putih); padding: 40px; border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; 
        }
        .img-pak-agus { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--aksen); margin-bottom: 20px; object-fit: cover; background: #f8fafc; }
        
        /* Wrapper Password dengan Ikon Mata */
        .password-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
        .password-wrapper input {
            width: 100%; padding: 14px; padding-right: 45px; border-radius: 12px;
            border: 1px solid #cbd5e1; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .password-wrapper input:focus { border-color: var(--aksen); ring: 2px var(--aksen); }
        .eye-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            cursor: pointer; color: #64748b; transition: 0.2s;
        }
        .eye-icon:hover { color: var(--aksen); }

        /* Area Dashboard */
        #main-dashboard { display: none; padding: 20px; width: 100%; max-width: 1400px; margin: auto; }
        .container { background: var(--putih); border-radius: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); overflow: hidden; }

        /* Header Dashboard */
        .header { 
            background: var(--utama); color: white; padding: 25px 30px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-buttons { display: flex; gap: 10px; }
        .btn-nav { 
            padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; 
            font-weight: 600; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-reload { background: var(--aksen); color: white; }
        .btn-excel { background: var(--sukses); color: white; }
        .btn-logout { background: var(--bahaya); color: white; }
        .btn-nav:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Toolbar Filter & Sort */
        .toolbar { padding: 25px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; gap: 8px; }
        .filter-group label { font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; }
        select, input { padding: 10px; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 0.9rem; width: 100%; }

        /* Tabel Progres */
        .table-area { overflow-x: auto; background: white; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: #f8fafc; color: #475569; padding: 15px 20px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid #e2e8f0; }
        td { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
        
        .badge { padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; }
        .tuntas { background: #dcfce7; color: #166534; }
        .remedial { background: #fee2e2; color: #991b1b; }
        .stat-total { background: var(--aksen); color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="pak-agus.png" class="img-pak-agus" alt="Pak Agus">
        <h2 style="margin:0 0 5px">Admin Elang Digital</h2>
        <p style="color:#64748b; font-size:0.85rem; margin-bottom:25px">Monitoring Progres Siswa Real-Time</p>
        
        <div class="password-wrapper">
            <input type="password" id="admin-pass" placeholder="Password Akses">
            <div class="eye-icon" onclick="togglePassword()">
                <i data-lucide="eye" id="eye-icon-svg"></i>
            </div>
        </div>
        
        <button onclick="cekLogin()" style="width:100%; padding:14px; background:var(--aksen); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s">Buka Dashboard</button>
    </div>
</div>

<div id="main-dashboard">
    <div class="container">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px">
                <img src="pak-agus.png" style="width:45px; height:45px; border-radius:50%; border:2px solid white; background:white">
                <div>
                    <h1 style="margin:0; font-size:1.2rem">Monitoring Siswa</h1>
                    <p style="margin:0; font-size:0.75rem; opacity:0.8">Pak Agus AI Tutor • 2026</p>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn-nav btn-reload" onclick="muatData()">
                    <i data-lucide="refresh-cw" style="width:16px"></i> Ambil Data
                </button>
                <button class="btn-nav btn-excel" onclick="eksporExcel()">
                    <i data-lucide="download" style="width:16px"></i> Excel
                </button>
                <button class="btn-nav btn-logout" onclick="logout()">
                    <i data-lucide="log-out" style="width:16px"></i> Keluar
                </button>
            </div>
        </div>

        <div class="toolbar">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Cari Nama</label>
                    <input type="text" id="cari-nama" placeholder="Ketik nama..." onkeyup="filterData()">
                </div>
                <div class="filter-group">
                    <label>Filter Kelas</label>
                    <select id="filt-kelas" onchange="filterData()">
                        <option value="SEMUA">Semua Kelas</option>
                        <option value="KELAS 10-1">10-1</option>
                        <option value="KELAS 10-2">10-2</option>
                        <option value="KELAS 10-3">10-3</option>
                        <option value="KELAS 10-4">10-4</option>
                        <option value="KELAS 10-5">10-5</option>
                        <option value="KELAS 10-6">10-6</option>
                        <option value="KELAS 10-7">10-7</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter Modul</label>
                    <select id="filt-modul" onchange="filterData()">
                        <option value="SEMUA">Semua Modul</option>
                        <option value="BK">BK (Berpikir Komputasional)</option>
                        <option value="TIK">TIK (Teknologi Informasi)</option>
                        <option value="SK">SK (Sistem Komputer)</option>
                        <option value="JKI">JKI (Jaringan Komputer)</option>
                        <option value="AD">AD (Analisis Data)</option>
                        <option value="AP">AP (Algoritma Pemrograman)</option>
                        <option value="DSI">DSI (Dampak Sosial)</option>
                        <option value="PLB">PLB (Praktik Lintas Bidang)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Urutkan Skor</label>
                    <select id="sort-skor" onchange="filterData()">
                        <option value="DEFAULT">Urutan Terbaru</option>
                        <option value="TINGGI">Tertinggi</option>
                        <option value="RENDAH">Terendah</option>
                    </select>
                </div>
                <div class="filter-group">
                    <div class="stat-total">Total: <span id="label-total">0</span></div>
                </div>
            </div>
        </div>

        <div class="table-area">
            <table id="tabel-utama">
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Modul</th>
                        <th>Skor</th>
                        <th>Bantuan</th>
                        <th>Percobaan</th>
                        <th>Status</th>
                        <th>Device/Info</th>
                    </tr>
                </thead>
                <tbody id="isi-tabel"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const KODE_RAHASIA = "ADMIN2026";
    const URL_GAS = "https://script.google.com/macros/s/AKfycbywzkacgm1ChC2PPvDPU9w4JIvGK8wMZiDBuRWKmdv8qFtSmDhUUDsahE6Azypztow0/exec"; 
    let cacheData = [];

    // Inisialisasi Ikon Lucide
    lucide.createIcons();

    // Fungsi Intip Password
    function togglePassword() {
        const passInput = document.getElementById('admin-pass');
        const eyeIcon = document.getElementById('eye-icon-svg');
        if (passInput.type === "password") {
            passInput.type = "text";
            eyeIcon.setAttribute('data-lucide', 'eye-off');
        } else {
            passInput.type = "password";
            eyeIcon.setAttribute('data-lucide', 'eye');
        }
        lucide.createIcons();
    }

    // Cek Sesi saat Refresh agar tidak logout
    window.onload = function() {
        if(localStorage.getItem("admin_session") === "active") {
            showDashboard();
        }
    }

    function cekLogin() {
        const pass = document.getElementById('admin-pass').value;
        if(pass === KODE_RAHASIA) {
            localStorage.setItem("admin_session", "active");
            showDashboard();
        } else { 
            alert("Password Salah! Gunakan: ADMIN2026"); 
        }
    }

    function showDashboard() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-dashboard').style.display = 'block';
        muatData();
    }

    function logout() {
        if(confirm("Keluar dari sistem admin?")) {
            localStorage.removeItem("admin_session");
            location.reload();
        }
    }

    async function muatData() {
        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; padding:50px;'>⏳ Menghubungkan ke Cloud Database...</td></tr>";
        try {
            const res = await fetch(URL_GAS + "?action=readData", { redirect: 'follow' });
            const data = await res.json();
            cacheData = data.slice(1);
            filterData();
        } catch (err) {
            tbody.innerHTML = "<tr><td colspan='9' style='text-align:center; color:red; padding:50px;'>❌ Gagal memuat data. Cek Izin Deployment Script.</td></tr>";
        }
    }

    function filterData() {
        const kls = document.getElementById('filt-kelas').value;
        const mdl = document.getElementById('filt-modul').value;
        const cari = document.getElementById('cari-nama').value.toUpperCase();
        const sort = document.getElementById('sort-skor').value;

        let filtered = cacheData.filter(r => {
            const matchKelas = (kls === "SEMUA" || r[2] === kls);
            const matchModul = (mdl === "SEMUA" || (r[3] && r[3].includes(mdl)));
            const matchNama = (r[1] || "").toString().toUpperCase().includes(cari);
            return matchKelas && matchModul && matchNama;
        });

        if(sort === "TINGGI") filtered.sort((a,b) => b[4] - a[4]);
        if(sort === "RENDAH") filtered.sort((a,b) => a[4] - b[4]);

        const tbody = document.getElementById('isi-tabel');
        tbody.innerHTML = "";
        document.getElementById('label-total').innerText = filtered.length;

        filtered.forEach(r => {
            const stClass = (r[7] || "").toString().toUpperCase() === "TUNTAS" ? "tuntas" : "remedial";
            tbody.innerHTML += `
                <tr>
                    <td style="color:#64748b; font-size:0.75rem">${r[0] ? new Date(r[0]).toLocaleString('id-ID') : '-'}</td>
                    <td style="font-weight:700">${r[1] || '-'}</td>
                    <td><span style="font-weight:600; color:var(--aksen)">${r[2] || '-'}</span></td>
                    <td style="font-size:0.8rem">${r[3] || '-'}</td>
                    <td style="font-weight:800; color:var(--utama)">${r[4] || '0'}</td>
                    <td>${r[5] || '0'}x</td>
                    <td>Ke-${r[6] || '1'}</td>
                    <td><span class="badge ${stClass}">${r[7] || '-'}</span></td>
                    <td style="font-size:0.7rem; color:#94a3b8; max-width:150px; overflow:hidden; text-overflow:ellipsis">${r[8] || '-'}</td>
                </tr>`;
        });
    }

    function eksporExcel() {
        const wb = XLSX.utils.table_to_book(document.getElementById('tabel-utama'));
        XLSX.writeFile(wb, "Rekap_Progres_ElangDigital_2026.xlsx");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - ELANG DIGITAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --utama: #1e293b; --aksen: #4f46e5; --sukses: #10b981;
            --bg: #f8fafc; --teks: #334155; --bahaya: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--teks); margin: 0; padding: 20px; }
        .container { background: white; max-width: 1300px; margin: auto; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 30px; }
        
        /* Login Box */
        .login-box { text-align: center; padding: 50px 20px; }
        .img-admin { width: 100px; border-radius: 50%; border: 3px solid var(--aksen); margin-bottom: 15px; }
        input[type="password"] { padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; width: 250px; }
        
        /* Dashboard */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f5f9; padding-bottom: 20px; margin-bottom: 20px; }
        .filter-bar { background: #f1f5f9; padding: 20px; border-radius: 12px; display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        select { padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 0.9rem; background: white; }
        
        /* Table */
        .table-area { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: var(--utama); color: white; padding: 12px; text-align: left; }
        td { padding: 10px 12px; border-bottom: 1px solid #f1f5f9; }
        tr:hover { background: #f8fafc; }
        
        .badge { padding: 4px 8px; border-radius: 5px; font-weight: bold; font-size: 0.7rem; }
        .tuntas { background: #dcfce7; color: #166534; }
        .remedial { background: #fee2e2; color: #991b1b; }
        
        .btn { border: none; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-blue { background: var(--aksen); }
        .btn-green { background: var(--sukses); }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .stat-card { background: var(--aksen); color: white; padding: 15px 25px; border-radius: 10px; display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section" class="login-box">
        <img src="images/Pak-Agus.png" class="img-admin" alt="Pak Agus">
        <h2>Panel Admin Elang Digital</h2>
        <input type="password" id="admin-pass" placeholder="Kode Akses Admin"><br><br>
        <button class="btn btn-blue" onclick="handleLogin()">Masuk Dashboard</button>
    </div>

    <div id="dashboard-section" style="display:none;">
        <div class="header">
            <div>
                <h1 style="margin:0;">Monitoring Progres Siswa</h1>
                <p style="margin:5px 0 0; opacity:0.7;">Edu-Learning Analitik & Guard Digital &copy; 2026</p>
            </div>
            <div>
                <button class="btn btn-blue" onclick="fetchData()">üîÑ Segarkan Data</button>
                <button class="btn btn-green" onclick="exportExcel()">üì• Ekspor Excel</button>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Pilih Kelas:</label>
                <select id="filt-kelas" onchange="applyFilters()">
                    <option value="SEMUA">-- Semua Kelas --</option>
                    <option value="KELAS 10-1">KELAS 10-1</option>
                    <option value="KELAS 10-2">KELAS 10-2</option>
                    <option value="KELAS 10-3">KELAS 10-3</option>
                    <option value="KELAS 10-4">KELAS 10-4</option>
                    <option value="KELAS 10-5">KELAS 10-5</option>
                    <option value="KELAS 10-6">KELAS 10-6</option>
                    <option value="KELAS 10-7">KELAS 10-7</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Pilih Modul:</label>
                <select id="filt-modul" onchange="applyFilters()">
                    <option value="SEMUA">-- Semua Modul --</option>
                    <option value="BK">Berpikir Komputasional (BK)</option>
                    <option value="TIK">Teknologi Informasi (TIK)</option>
                    <option value="SK">Sistem Komputer (SK)</option>
                    <option value="JKI">Jaringan Komputer (JKI)</option>
                    <option value="AD">Analisis Data (AD)</option>
                    <option value="AP">Algoritma Pemrograman (AP)</option>
                    <option value="DSI">Dampak Sosial (DSI)</option>
                    <option value="PLB">Praktik Lintas Bidang (PLB)</option>
                </select>
            </div>
            <div style="margin-left:auto; text-align:right;">
                <div class="stat-card">
                    <small>Data Terpilih</small><br>
                    <b id="total-count" style="font-size: 1.2rem;">0</b> Data
                </div>
            </div>
        </div>

        <div class="table-area">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Modul</th>
                        <th>Skor</th>
                        <th>Bantuan</th>
                        <th>Coba Ke-</th>
                        <th>Status</th>
                        <th>Browser/Info</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="9" style="text-align:center;">Menunggu instruksi...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SECRET_KEY = "ADMIN2026";
    // MASUKKAN URL HASIL DEPLOY APPS SCRIPT ANDA DI BAWAH INI
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzgcZKAlz7gOP2uEz9fHhpspj726hqYP1F7nYo8FQybaY_cStqxiZ7YA8NNQ0CMdLrV/exec"; 
    
    let dbData = [];

    function handleLogin() {
        if(document.getElementById('admin-pass').value === SECRET_KEY) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            fetchData();
        } else {
            alert("Kode Akses Salah!");
        }
    }

    async function fetchData() {
        const body = document.getElementById('table-body');
        body.innerHTML = "<tr><td colspan='9' style='text-align:center;'>‚è≥ Mengambil data dari Cloud...</td></tr>";
        
        try {
            // Menambahkan redirect: 'follow' untuk menangani URL Google Script
            const response = await fetch(WEB_APP_URL + "?action=readData", {
                method: 'GET',
                redirect: 'follow'
            });
            const json = await response.json();
            dbData = json.slice(1); // Menghapus header baris pertama
            applyFilters();
        } catch (e) {
            console.error(e);
            body.innerHTML = "<tr><td colspan='9' style='text-align:center; color:red;'>‚ùå Gagal memuat data. Periksa koneksi atau Deploy Apps Script Anda (Setel akses ke 'Anyone').</td></tr>";
        }
    }

    function applyFilters() {
        const kls = document.getElementById('filt-kelas').value;
        const mdl = document.getElementById('filt-modul').value;
        
        const filtered = dbData.filter(row => {
            const matchKelas = (kls === "SEMUA" || row[2] === kls);
            const matchModul = (mdl === "SEMUA" || row[3].includes(mdl));
            return matchKelas && matchModul;
        });
        
        renderTable(filtered);
    }

    function renderTable(data) {
        const body = document.getElementById('table-body');
        body.innerHTML = "";
        document.getElementById('total-count').innerText = data.length;

        if(data.length === 0) {
            body.innerHTML = "<tr><td colspan='9' style='text-align:center;'>Tidak ada data yang cocok.</td></tr>";
            return;
        }

        data.forEach(r => {
            const dateStr = r[0] ? new Date(r[0]).toLocaleString('id-ID') : "-";
            const statusClass = r[7] === "TUNTAS" ? "tuntas" : "remedial";
            
            body.innerHTML += `
                <tr>
                    <td>${dateStr}</td>
                    <td><b>${r[1]}</b></td>
                    <td>${r[2]}</td>
                    <td>${r[3]}</td>
                    <td style="font-weight:bold">${r[4]}</td>
                    <td>${r[5]}x</td>
                    <td>Ke-${r[6]}</td>
                    <td><span class="badge ${statusClass}">${r[7]}</span></td>
                    <td style="font-size:0.7rem; color:#94a3b8; max-width:150px; overflow:hidden;">${r[8]}</td>
                </tr>
            `;
        });
    }

    function exportExcel() {
        const tbl = document.getElementById('main-table');
        const wb = XLSX.utils.table_to_book(tbl, {sheet: "Laporan Siswa"});
        XLSX.writeFile(wb, `Laporan_ElangDigital_2026.xlsx`);
    }
</script>
</body>
</html>
